# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/icon.png"

  android: "ic_launcher"
  image_path_android: "assets/icons/icon_android.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icons/icon_background.png"
  adaptive_icon_foreground: "assets/icons/icon_foreground.png"

  ios: true
  image_path_ios: "assets/icons/icon_ios.png"
  remove_alpha_ios: true

  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/icon_macos.png"
